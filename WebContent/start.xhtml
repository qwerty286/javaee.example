<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	

<h:head>
<title>Links</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body><div id="page"><br />
	<div id="up">
	Links
	</div><p />




	<div id="main">
	<h:outputLabel styleClass="outputLabel">go to:</h:outputLabel>	<p />
	<h:outputLink value="#{request.contextPath}/start.xhtml">add link</h:outputLink><p />
	<h:outputLink value="#{request.contextPath}/links.xhtml">show links</h:outputLink><p />
	
	</div>
	
	<div id="content">
	
	<h:form>
		<table>
		<tr><td>Add your link here</td></tr>
		<tr>
		<td>
		<h:outputLabel>link:</h:outputLabel>
		</td>
		<td>
		<h:inputText id="link" value="#{linkBean.link}" required="true" requiredMessage="Brak Linku"></h:inputText>
		<h:message for="link" styleClass="validationMsg"></h:message>
		</td>
		</tr>
		<tr>
		<td>
		<h:outputLabel>autor:</h:outputLabel>
		</td>
		<td>
		<h:inputText id="autor" value="#{linkBean.autor}" required="true" requiredMessage="Brak wpisu autora"></h:inputText>
		<h:message for="autor" styleClass="validationMsg"></h:message>
		</td>
		</tr>
		<tr>
		<td   valign="top">
		<h:outputLabel>opis:</h:outputLabel>
		</td>
		<td>
		<h:inputTextarea id="tekst" cols="30" rows="10" value="#{linkBean.tekst}" required="true" requiredMessage="Brak opisu linku" style="resize: none"/>
		<h:message for="tekst" styleClass="validationMsg"></h:message>
		</td>
		</tr>
		<tr><td></td><td>
		<h:commandButton value="Submit" action="#{linkBean.insertLinkToDB(linkBean)}" type="submit"><br />
    	</h:commandButton>
    	<h:button value="Reset" />
    	</td>
		</tr>
		</table>
		
	</h:form><p />
	
	
	
	
	
	</div>
	
	
	</div>
</h:body>


</html>
